{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ project_name }}{% endblock %}</h1>
    {{ project_name }} is {{ description }}. Learn about <a href="https://en.wikipedia.org/wiki/Wang_tile">Wang tiles</a>. Try to fill a 5x5 grid.
{% endblock %}

{% block content %}
<div class="error"></div>
<h3>Score: <span class="score">0</h3>
<div>
    <h3>Play Area</h3>
    <div class="grid"></div>
</div>
<div>
    <h3>Hand</h3>
    <div class="pool"></div>
</div>
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
